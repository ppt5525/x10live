name: x10hosting Keepalive

on:
  schedule:
    # 每天 00:00 UTC（香港/中国时区约 08:00）执行一次
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  auto_login_x10hosting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright and browser
        run: npx playwright install --with-deps chromium

      - name: Run login script
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          ACCOUNTS: ${{ secrets.ACCOUNTS }}
        run: npm start

      - name: Upload screenshots (for debugging failures)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: x10hosting-screenshots
          path: screenshots/**
